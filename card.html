<div class="card-container">
  <div
    ng-repeat="address in addresses | filter: {ContactName: filters.search} | filter: (filters.country ? {Country: filters.country} : {}) | filter: (filters.role ? {ContactTitle: filters.role} : {}) | filter: (filters.company ? {CompanyName: filters.company} : {})"
  >
    <h1>{{address.ContactName}}</h1>
    <h3>{{address.Email}}</h3>
    <p>{{address.Phone}}</p>
    <p>{{address.Fax}}</p>
    <p>{{address.ContactTitle}}</p>
    <p>{{address.CompanyName}}</p>
    <p>
      {{address.Address}}, {{address.City}}, {{address.PostalCode}},
      {{address.Country}}.
    </p>
  </div>
</div>
