<!DOCTYPE html>
<html lang="en" ng-app="addressBookApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="app/lib/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js"></script>
    <script src="app/app.js"></script>
    <link rel="stylesheet" type="text/css" href="content/css/styles.css" />
    <title>Address Book</title>
  </head>
  <body
    ng-controller="addressBookController"
    class="bg-slate-950 text-[#f8fafc] font-sans min-h-screen flex flex-col"
  >
    <main class="flex flex-col items-center w-full px-4 flex-grow pb-10">
      <section class="w-full max-w-6xl mt-6 flex content-start">
        <h1
          class="text-6xl font-bold text-white drop-shadow-[0_0_30px_rgba(59,130,246,0.3)] mb-5"
        >
          My Contacts
        </h1>
      </section>
      <section class="w-full max-w-6xl mt-6">
        <div ng-include="'search.html'"></div>
      </section>
      <section class="w-full max-w-6xl mt-6">
        <div ng-include="view.mode + '.html'"></div>
      </section>
    </main>
    <footer
      class="w-full max-w-6xl mx-auto mt-auto py-6 text-xl font-semibold text-[#f8fafc] px-4 border-t border-slate-800/50"
    >
      <p>Copyright Â© {{year}}</p>
    </footer>
  </body>
</html>
