<div class="grid grid-cols-2 gap-4">
  <div
    class="flex flex-col gap-5 bg-gradient-to-br from-slate-800 to-slate-800/60 rounded-xl p-4 hover:shadow-2xl hover:shadow-blue-500/10 hover:-translate-y-1 border border-slate-700/50 hover:border-blue-500/50"
    ng-repeat="address in addresses | filter: {ContactName: filters.search} | filter: (filters.country ? {Country: filters.country} : {}) | filter: (filters.role ? {ContactTitle: filters.role} : {}) | filter: (filters.company ? {CompanyName: filters.company} : {})"
  >
    <div class="flex gap-5">
      <div class="flex-shrink-0">
        <img class="w-40 h-40" src="content/icons/user.png" />
      </div>
      <div class="flex flex-col gap-2">
        <h1 class="text-2xl font-bold text-white">{{address.ContactName}}</h1>
        <div
          class="w-fit px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400"
        >
          <p class="font-normal text-sm">{{address.ContactTitle}}</p>
        </div>
        <p class="font-normal flex gap-2 text-slate-300 items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-building2-icon lucide-building-2 w-4 h-4 text-slate-500 flex-shrink-0"
          >
            <path d="M10 12h4" />
            <path d="M10 8h4" />
            <path d="M14 21v-3a2 2 0 0 0-4 0v3" />
            <path
              d="M6 10H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-2"
            />
            <path d="M6 21V5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v16" />
          </svg>
          {{address.CompanyName}}
        </p>
        <p class="font-normal flex gap-2 text-slate-400 items-start">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-map-pin-icon lucide-map-pin w-4 h-4 text-slate-500 flex-shrink-0 mt-1"
          >
            <path
              d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
            />
            <circle cx="12" cy="10" r="3" />
          </svg>
          {{address.Address}}, {{address.City}}, {{address.PostalCode}},
          {{address.Country}}.
        </p>
      </div>
    </div>
    <div class="flex flex-wrap justify-evenly">
      <div
        class="flex items-center gap-2 px-4 py-1.5 bg-slate-700/50 hover:bg-blue-500/20 border border-slate-600/50 hover:border-blue-500/50 transition-all duration-300 rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-mail-icon lucide-mail w-4 h-4 text-slate-400 mt-0.5"
        >
          <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
          <rect x="2" y="4" width="20" height="16" rx="2" />
        </svg>
        <h3 class="text-sm text-slate-300">{{address.Email}}</h3>
      </div>
      <div
        class="flex items-center gap-2 px-4 py-1.5 bg-slate-700/50 hover:bg-blue-500/20 border border-slate-600/50 hover:border-blue-500/50 transition-all duration-300 rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-phone-icon lucide-phone w-4 h-4 text-slate-400 mt-0.5"
        >
          <path
            d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384"
          />
        </svg>
        <p class="text-sm text-slate-300">{{address.Phone}}</p>
      </div>
      <div
        class="flex items-center gap-2 px-4 py-1.5 bg-slate-700/50 hover:bg-blue-500/20 border border-slate-600/50 hover:border-blue-500/50 transition-all duration-300 rounded-lg"
        ng-show="address.Fax"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-printer-icon lucide-printer w-4 h-4 text-slate-400 mt-0.5"
        >
          <path
            d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"
          />
          <path d="M6 9V3a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v6" />
          <rect x="6" y="14" width="12" height="8" rx="1" />
        </svg>
        <p class="text-sm text-slate-300">{{address.Fax}}</p>
      </div>
    </div>
  </div>
</div>
